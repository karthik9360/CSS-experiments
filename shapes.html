<DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.square {
  height: 75px;
  width: 75px;
  background-color: red;
}
.circle {
  height: 75px;
  width: 75px;
  background-color: blue;
  border-radius: 50%;
  margin-top: 20px;
  margin-bottom:20px;
}
.rectangle {
  height: 75px;
  width: 150px;
  background-color: yellow;
}
</style>
</head>
<body>
<div class="container">
	<div class="square"></div>
		<div class="circle"></div>
				<div class="rectangle"></div>
</div>
</body>
</html>
