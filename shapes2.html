<DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.square-box {
  height: 75px;
  width: 75px;
  border: 2px  solid red;
}
.circle-border {
  height: 75px;
  width: 75px;
  border: 5px  solid blue;
  border-radius: 50%;
  margin-top: 20px;
  margin-bottom:20px;
}
.rectangle-box {
  height: 75px;
  width: 150px;
  border: 2px solid yellow;
}
</style>
</head>
<body>
<div class="container">
	<div class="square-box"></div>
		<div class="circle-border"></div>
				<div class="rectangle-box"></div>
</div>
</body>
</html>
